<div style="margin: auto;width: 100%">
  <el-collapse value="1" accordion>
    <el-collapse-item name="1">
      <template slot="title">
        <el-row style="width: 100%;">
          <el-col class="title-container">
            <img :src="require('@/assets/svg_icon/sidebar/project_star.svg')" />
            <div class="header-title">{{ projectName }}</div>
          </el-col>
        </el-row>
      </template>
      <el-row type="flex" justify="center">
        <el-col>
          <div id="graph-container" style="flex: 1;"></div>
        </el-col>
      </el-row>
      <el-row type="flex" justify="end">
        <el-col :span="6" class="action-btn-group">
          <el-button class="primary-btn" @click="showSolutionKey = true">匯出</el-button>
          <el-button class="primary-btn" @click="runExperimentTrain">執行</el-button>
        </el-col>
      </el-row>
    </el-collapse-item>
  </el-collapse>

  <dialog-dataset :dialog-open="openDialogDataset" @dialog-close="openDialogDataset=false"
    :experiment-id="dialogExperimentId" :default="dialogDatasetPara" @set-para="setDatasetPara" />

  <dialog-preprocess :dialog-open="openDialogPreprocess" @dialog-close="openDialogPreprocess=false"
    :experiment-id="dialogExperimentId" :default="dialogPreprocessPara" @set-para="setPreprocessPara" />

  <dialog-augmentation :dialog-open="openDialogAugmentation" @dialog-close="openDialogAugmentation=false"
    :experiment-id="dialogExperimentId" :default="dialogAugmentationPara" @set-para="setAugmentationPara" />

  <dialog-model-select :dialog-open="openDialogModelSelect" @dialog-close="openDialogModelSelect=false"
    :experiment-id="dialogExperimentId" :default="dialogModelSelectPara" @set-para="setModelSelectPara" />

  <dialog-message :dialog-open="openDialogMessage" :message-data="dialogMessageData"
    @cancel-action="openDialogMessage=false" @confrim-action="goDashBoard" />

  <el-dialog :visible.sync="showSolutionKey" :show-close=false append-to-body>
    <el-row>
      <el-col class="dialog-title">
        <i class="el-icon-info" style="color:#DCE0EC"></i>
        <div>請複製下方文字</div>
      </el-col>
    </el-row>
    <el-row>
      <el-col class="dialog-content">
        <div>{{ solutionKey() }}</div>
      </el-col>
    </el-row>
    <el-row type="flex" justify="center" slot="footer">
      <el-col class="action-btn-group">
        <el-button class="secondary-btn" @click="showSolutionKey=false">完成</el-button>
      </el-col>
    </el-row>
  </el-dialog>
</div>
