<div style="margin: auto;width: 100%">
  <el-collapse v-model="acitveProjectCollapse" accordion>
    <el-collapse-item name="1">
      <template slot="title">
        <el-row style="width: 100%;">
          <el-col class="title-container">
            <img :src="require('@/assets/svg_icon/sidebar/project_star.svg')" />
            <div class="header-title">{{ projectName }}</div>
          </el-col>
        </el-row>
      </template>
      <el-row type="flex" justify="center">
        <el-col>
          <div id="graph-container" style="flex: 1;"></div>
        </el-col>
      </el-row>
      <el-row type="flex" justify="end">
        <el-col :span="3" class="action-btn-group">
          <el-button class="primary-btn" @click="exportExperiment">匯出</el-button>
        </el-col>
        <el-col :span="3" class="action-btn-group">
          <el-button class="primary-btn" @click="runExperimentTrain">執行</el-button>
        </el-col>
      </el-row>
    </el-collapse-item>
  </el-collapse>

  <dialog-dataset :dialog-open="openDialogDataset" :dataset-list="datasets" @dialog-close="openDialogDataset=false"
    @set-dataset="setDatasetContent" />
  <dialog-preprocess :dialog-open="openDialogPreprocess" @dialog-close="openDialogPreprocess=false"
    :experiment-id="dialogExperimentId" :default="dialogPreprocessPara" @set-newPara="setPreprocessPara"/>
  <dialog-model-select :dialog-open="openDialogModelSelect" @dialog-close="openDialogModelSelect=false" />

  <dialog-message :dialog-open="openDialogMessage" :message-data="dialogMessageData"
    @cancel-action="openDialogMessage=false" @confrim-action="goDashBoard" />

  <el-dialog :visible.sync="showSolutionKey" append-to-body>{{ solutionKey() }}</el-dialog>
</div>
