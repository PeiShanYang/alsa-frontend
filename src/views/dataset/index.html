<div>
  <el-row class="decorate-box">
    <el-col :span="5" :offset="8">
      <el-select v-model="selectedDatasetValue" clearable :placeholder="datasetOptions[0].label" class="select-bar">
        <el-option v-for="item in datasetOptions" :key="item.value" :value="item.value" :label="item.label">
        </el-option>
      </el-select>
    </el-col>
    <el-col :span="3">
      <el-button icon="el-icon-search" class="decorate-btn">
        <span>搜尋</span>
      </el-button>
    </el-col>
    <el-col :span="3" :offset="4">
      <el-button class="decorate-btn" @click="openDialogCheckDataset=true">
        <span>新增資料集</span>
      </el-button>
    </el-col>
  </el-row>
  <el-row>
    <el-collapse v-model="acitveDatasetCollapse" accordion>
      <el-collapse-item name="1">
        <template slot="title">
          <i class="el-icon-star-off"> </i>
          <span>{{ projectName }}</span>
        </template>
        <!-- <el-row>{{ datatsets}}</el-row> -->
        <template v-for="item in datatsets">
          <el-row type="flex" justify="space-around" style="box-shadow: 0px 3px 6px #00000029;margin-bottom: 1em;">
            <el-col :span=12 style="padding: 1em;font-size: 1.5em;">
              <span style="padding-left: 1.3em;">資料集路徑 : </span>
              <span style="color:rgb(8 100 141) ;"> {{ item.path }}</span>
            </el-col>
            <el-col :span=12 style="display: flex;justify-content: flex-end;padding: 1em 2em;font-size: 1.5em;">
              <div class="status-box">
                <span>上傳</span>
                <i v-if=item.uploaded class="el-icon-check"></i>
                <i v-else class="el-icon-close"></i>
              </div>
              <div class="status-box">
                <span>標記</span>
                <i v-if=item.labeled class="el-icon-check"></i>
                <i v-else class="el-icon-close"></i>
              </div>
              <div class="status-box">
                <span>切分</span>
                <i v-if=item.split class="el-icon-check"></i>
                <i v-else class="el-icon-close"></i>
              </div>
            </el-col>
          </el-row>
        </template>
        <!-- <el-row type="flex" justify="space-around">
          <el-col :span=12 style="padding: 1em;font-size: 1.5em;">
            <span style="padding-left: 1.3em;">資料集路徑 : </span>
            <span style="color:rgb(8 100 141) ;"> {{ datasetPath }}</span>
          </el-col>
          <el-col :span=12 style="display: flex;justify-content: flex-end;padding: 1em 2em;font-size: 1.5em;">
            <el-checkbox-group v-model="checkList">
              <el-checkbox label="uploaded" disabled></el-checkbox>
              <el-checkbox label="labeled" disabled></el-checkbox>
              <el-checkbox label="split" disabled></el-checkbox>
            </el-checkbox-group>
          </el-col>
        </el-row> -->
      </el-collapse-item>
    </el-collapse>
  </el-row>
  <dialog-check-dataset :dialog-open="openDialogCheckDataset" @cancel-check="openDialogCheckDataset=false"
    @confirm-check="openDialogCheckDataset=false" />
</div>
