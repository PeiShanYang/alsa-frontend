<el-row class="node-row" :style="nodeBorderColor">
  <el-col :span="6" :style="nodeBackgroundColor" style="display: flex;">
    <img :src="icon" />
  </el-col>
  <el-col :span="15" :style="nodeBorderColor">
    <span style="font-size: 0.85vw; font-weight: bold;">{{ title }}</span>
    <br />
    <ul>
      <template v-for="content in nodeContent">
        <li><span>{{ content }}</span></li>
      </template>
    </ul>
  </el-col>
</el-row>
