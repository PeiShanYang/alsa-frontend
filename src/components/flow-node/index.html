<div class="node-box" :style="nodeBorderColor">
  <div class="icon-box" :style="nodeBackgroundColor">
    <img :src="icon" />
  </div>
  <div class="info-box" :style="nodeBorderColor">
    <div class="info-box-header">
      <div class="header-item">
        {{title}}
      </div>
    </div>
    <div class="info-box-content">
      <template v-for="content in nodeContent">
        <div class="content-item">{{content}}</div>
      </template>
    </div>
  </div>
</div>
