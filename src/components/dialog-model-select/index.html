<el-dialog :visible.sync="dialogOpen" :show-close="false" :close-on-click-modal="false">
  <div v-if="!changeToSetting">
    <el-row class="model-select-title">
      <el-col>
        <span>模型選擇</span>
      </el-col>
    </el-row>
    <el-row>
      <el-col class="option-box" :span="6" v-for="item in models" :key="item">
        <div class="content-box">
          <div class="icon-box">
            <img class="large_img" />
            <div class="edit-box" @click="handleSelectModel(item)">
              <img :src="require('@/assets/svg_icon/model_select/edit_blue.svg')" class="edit_img " />
            </div>
          </div>
          <div class="main-box">
            <div class="model-name-box">
              <img :src="require('@/assets/svg_icon/model_select/model_blue.svg')" />
              <span>{{item}}</span>
            </div>
          </div>
        </div>

      </el-col>
    </el-row>
    <el-row slot="footer">
      <el-col class="action-btn-group">
        <el-button class="secondary-btn" @click="closeDialogModelSelect">取消</el-button>
        <el-button class="primary-btn" @click="closeDialogModelSelect">確定</el-button>
      </el-col>
    </el-row>
  </div>
  <div v-else>
    <div @click="changeToSetting=false">返回</div>
    <div>
      <el-row>
        <el-col>
          {{targetModel}}
        </el-col>
      </el-row>
      <el-row>
        <el-col class="option-box" :span="8" v-for="(item,name) in modelSetting" :key="item[0]">
          {{item}}{{item[0]}}{{item[1]['enums']}}{{name}}
        </el-col>
      </el-row>
    </div>
  </div>
</el-dialog>
