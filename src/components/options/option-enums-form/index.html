<el-row>
  <el-col :span="12" justify="center">
    <el-dropdown @command="handleDropdownDisplay">
      <el-button style="width: 150px; height: 40px">
        {{ displayName(valueName) }}
      </el-button>
      <el-dropdown-menu slot="dropdown">
        <el-dropdown-item v-for="(val, name) in enums" :command="name">{{ displayName(name) }}</el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>
  </el-col>
</el-row>
