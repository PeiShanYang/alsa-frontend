<div>
  <div v-for="(arg, name) in config">
    <el-row v-if="formType(arg)==='float-slider'">
      <el-col :span="4" justify="center">{{ tr(name) }}</el-col>
      <el-col :span="20" justify="center" v-if="newPara.get(name) !== undefined">
        <OptionFloatSliderForm :max="arg.max" :min="arg.min" :value="newPara.get(name)" @input="($event) => newPara.set(name, $event.target.value)" />
      </el-col>
    </el-row>
  </div>
</div>
