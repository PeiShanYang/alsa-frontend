<el-dialog :visible.sync="dialogOpen" width="60%" :show-close="false" :close-on-click-modal="false">
  <el-row slot="title" type="flex" justify="center" class="decorate-box">
    <el-col :span="6" style="padding:1%">
      <el-input v-model="searchPattern" placeholder="所有資料" suffix-icon="el-icon-search" width="100%">
      </el-input>
    </el-col>
  </el-row>
  <el-row>
    <el-collapse v-model="activeDatasetCollapse" accordion id="datasetCollapse">
      <el-collapse-item name="1">
        <template slot="title">
          <el-row style="width: 100%" type="flex" justify="space-between">
            <el-col :span="4">
              <i class="el-icon-collection-tag"></i>
              <span>Dataset</span>
            </el-col>
            <!-- <el-col :span="8">
              <el-progress class="align-progress" :text-inside="true" :percentage="progressPercent" color="#fff">
              </el-progress>
              <span> {{ progressPercent }} %上傳完成 </span>
            </el-col> -->
          </el-row>
        </template>
        <template v-if="datasets">
          <el-checkbox-group v-model="checkedPathList" :max="1" @change="handleCheckPath">
            <el-row v-for="item in datasets" :key="item.path" style="background: #f0fafb; padding: 1%; margin: 1%">
              <el-checkbox :label="item.path" style="width: 100%;">
                <el-row type="flex" justify="space-between" >
                  <el-col :span="12" style="padding-top: 1%;">
                    <span style="color: #4a9abe">資料集路徑：{{ item.path }}</span>
                  </el-col>
                  <el-col :span=12 style="display: flex;justify-content: flex-end;padding-top: 1%;">
                    <div class="status-box">
                      <span>上傳</span>
                      <i v-if=item.uploaded class="el-icon-check"></i>
                      <i v-else class="el-icon-close"></i>
                    </div>
                    <div class="status-box">
                      <span>標記</span>
                      <i v-if=item.labeled class="el-icon-check"></i>
                      <i v-else class="el-icon-close"></i>
                    </div>
                    <div class="status-box">
                      <span>切分</span>
                      <i v-if=item.split class="el-icon-check"></i>
                      <i v-else class="el-icon-close"></i>
                    </div>
                  </el-col>
                </el-row>
              </el-checkbox>
            </el-row>
          </el-checkbox-group>
        </template>
        <el-row type="flex" justify="center">
          <el-col :span="23">
            <router-link :to="{ name: 'dataset', params: { projectName: $route.params.projectName } }">
              <el-button id="click-to-add-label-btn">
                <i class="el-icon-circle-plus-outline"></i>
                <span>點擊此處新增標記資料集</span>
              </el-button>
            </router-link>
          </el-col>
        </el-row>
      </el-collapse-item>
    </el-collapse>
  </el-row>
  <el-row slot="footer" type="flex" justify="center">
    <el-col :span="2">
      <el-button @click="closeDialogDataset">取消</el-button>
    </el-col>
    <el-col :span="2" :offset="1">
      <el-button @click="setExperimentDataset" class="dialog-custom-btn">匯入</el-button>
    </el-col>
  </el-row>
</el-dialog>
