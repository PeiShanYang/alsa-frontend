<el-menu style="height: 100%" background-color="#08648D" text-color="#FFFFFF" active-text-color="#D9DF90" unique-opened router>
  <el-menu-item index="/">
    <i><img :src="require('@/assets/Forallvision_icon0304/bar_dashboard.svg')" /></i>
    <span>Dashboard</span>
  </el-menu-item>
  <el-menu-item index="/createProject">
    <i><img :src="require('@/assets/Forallvision_icon0304/bar_Create_Project.svg')" /></i>
    <span>Create Project</span>
  </el-menu-item>
  <div class="search-panel">
    <el-input placeholder="Search Project" suffix-icon="el-icon-search" v-model="searchProject" clearable />
  </div>
  <el-divider></el-divider>
  <template v-for="[name, project] in projectList">
    <el-submenu :index="name">
      <template slot="title">
        <i class="el-icon-star-off"></i>
        <span>{{ name }}</span>
      </template>
      <el-menu-item :index="`/${name}/dataset`">
        <i><img :src="require('@/assets/Forallvision_icon0304/bar_Dataset.svg')" /></i>
        <span>Dataset</span>
      </el-menu-item>
      <el-menu-item :index="`/${name}/experiments`">
        <i><img :src="require('@/assets/Forallvision_icon0304/bar_Experiments.svg')" /></i>
        <span>Experiments</span>
      </el-menu-item>
      <el-menu-item :index="`/${name}/models`">
        <i><img :src="require('@/assets/Forallvision_icon0304/bar_Models.svg')" /></i>
        <span>Models</span>
      </el-menu-item>
    </el-submenu>
  </template>
</el-menu>
