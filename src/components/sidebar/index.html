<el-menu style="width:100%; border-right: 0;" background-color="#0E5879" active-text-color="#D9DF90" unique-opened
  router>
  <el-menu-item index="/">
    <i class="el-icon-s-home"></i>
    <span>Dashboard</span>
  </el-menu-item>
  <el-menu-item>
    <i class="el-icon-plus"></i>
    <span>Create Project</span>
  </el-menu-item>
  <el-menu-item>
    <el-input placeholder="Search Project" suffix-icon="el-icon-search" v-model="searchProject" />
  </el-menu-item>
  <template v-for="project in projectList">
    <el-submenu :index="project.name">
      <template slot="title">
        <i v-if="project.fav" class="el-icon-star-on"></i>
        <i v-else class="el-icon-star-off"></i>
        <span>{{ project.name }}</span>
      </template>
      <el-menu-item :index="`/${project.name}/dataset`">
        <i class="el-icon-star-off"></i>
        <span>Dataset</span>
      </el-menu-item>
      <el-menu-item :index="`/${project.name}/experiments`">
        <i class="el-icon-star-off"></i>
        <span>Experiments</span>
      </el-menu-item>
      <el-menu-item :index="`/${project.name}/models`">
        <i class="el-icon-star-off"></i>
        <span>Models</span>
      </el-menu-item>
    </el-submenu>
  </template>
</el-menu>
